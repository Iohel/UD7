<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  
    <script src="https://unpkg.com/vue-router@4.0.15/dist/vue-router.global.js"></script>  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Index</h1>
        <router-link to="/">Go Home</router-link><br>
        <router-link to="/hello">Hello</router-link><br>
        <!-- <router-link to="/hello?message= 'world'">Hello ?</router-link><br -->
        <router-link to="/hello/message">Hello /</router-link><br>
        <router-link :to="{name: 'Hello', params: {message: 'message'}}">param</router-link><br>

        <router-view></router-view>

    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
